<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BitShift Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2em;
        max-width: 700px;
        margin: auto;
      }
      input {
        padding: 0.5em;
        width: 100px;
      }
      code {
        font-family: monospace;
        background: #f4f4f4;
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }
      .result {
        margin-top: 1.5em;
      }
      .bit-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1px;
        margin-top: 20px;
      }
      .bit {
        width: 20px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e0e0e0;
        font-size: 15px;
        font-weight: bold;
        border-radius: 6px;
        transition: background-color 0.3s;
      }
      .bit-one {
        background-color: #f4f4f4;
        color: black;
      }
      .bit-zero {
        background-color: #f4f4f4;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>BitShift Visualizer</h1>

    <label for="number">Zahl (int):</label>
    <input id="number" type="number" value="-22" /><br /><br />

    <label for="shift">Shift um:</label>
    <input id="shift" type="number" value="2" /><br /><br />

    <button onclick="calculate()">Berechnen</button>

    <div class="result" id="output"></div>

    <script>
      let arith;
      let logic;
      let left;

      let number;
      let arithRow;
      let logicRow;
      let leftRow;

      let currentStep = 0;
      let shift;
      let intervalId = null;
      function toBinary(value) {
        return (value >>> 0)
          .toString(2)
          .padStart(32, "0")
          .split("")
          .map((bit) => parseInt(bit));
      }

      function calculate() {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }

        number = parseInt(document.getElementById("number").value);
        shift = parseInt(document.getElementById("shift").value);

        arith = number >> shift;
        logic = number >>> shift;
        left = number << shift;

        arithRow = toBinary(number);
        logicRow = toBinary(number);
        leftRow = toBinary(number);

        const output = `
    <h2>Original</h2>
    <p>Wert: ${number}</p>
    <p>Bin채r: <code>${toBinary(number).reduce(
      (acc, current) => acc + current.toString(),
      ""
    )}</code></p>
    <div class="bit-row" id="original-bits"></div>

    <h2>&raquo; Arithmetischer Shift (>>)</h2>
    <p>Wert: ${arith}</p>
    <p>Bin채r: <code>${toBinary(arith).reduce(
      (acc, current) => acc + current.toString(),
      ""
    )}</code></p>
    <div class="bit-row" id="arith-bits"></div>

    <h2>&raquo; Logischer Shift (>>>)</h2>
    <p>Wert: ${logic}</p>
    <p>Bin채r: <code>${toBinary(logic).reduce(
      (acc, current) => acc + current.toString(),
      ""
    )}</code></p>
    <div class="bit-row" id="logic-bits"></div>

    <h2>&raquo; Linksshift (<<)</h2>
    <p>Wert: ${left}</p>
    <p>Bin채r: <code>${toBinary(left).reduce(
      (acc, current) => acc + current.toString(),
      ""
    )}</code></p>
    <div class="bit-row" id="left-bits"></div>
  `;
        document.getElementById("output").innerHTML = output;

        startBitAnimation();
      }

      function startBitAnimation() {
        currentStep = 0;

        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }

        intervalId = setInterval(() => {
          if (currentStep <= shift) {
            updateBits();
            currentStep++;
          } else {
            clearInterval(intervalId);
            intervalId = null;
            setTimeout(() => startBitAnimation(), 5000);
          }
        }, 1000);
      }

      function updateBits() {
        const arithShifted = number >> currentStep;
        const logicShifted = number >>> currentStep;
        const leftShifted = number << currentStep;

        renderBits("arith-bits", toBinary(arithShifted));
        renderBits("logic-bits", toBinary(logicShifted));
        renderBits("left-bits", toBinary(leftShifted));
      }

      function renderBits(elementId, bits) {
        const bitRow = document.getElementById(elementId);
        if (!bitRow) {
          console.error(`Element mit ID ${elementId} nicht gefunden.`);
          return;
        }

        bitRow.innerHTML = "";
        bits.forEach((bit) => {
          const div = document.createElement("div");
          div.className = "bit " + (bit === 1 ? "bit-one" : "bit-zero");
          div.textContent = bit;
          bitRow.appendChild(div);
        });
      }
    </script>
  </body>
</html>
